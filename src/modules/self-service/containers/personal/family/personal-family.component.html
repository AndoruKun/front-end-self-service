<sb-fab urlDirect="/self-service/personal/family-form"></sb-fab><sb-dashboard-head title="Family" [hideBreadcrumbs]></sb-dashboard-head
><ngb-accordion #a="ngbAccordion" activeIds="custom-panel-1"
    ><ngb-panel [attr.id]="i == 0 ? 'custom-panel 1' : ''" *ngFor="let request of listDataFamily; let i = index"
        ><ng-template ngbPanelHeader
            ><div class="d-flex align-items-center justify-content-between"><button class="btn btn-link p-0" ngbPanelToggle>{{request.fullName}}</button><span [ngClass]="{'text-success': request.status === 'APPROVED', 'text-warning': request.status === 'PENDING', 'text-danger': request.status === 'REJECTED' || request.status === 'CANCEL'}">{{request.status}}</span></div></ng-template
        ><ng-template ngbPanelContent
            ><div class="row">
                <div class="col-12 mt-2">
                    <button class="mt-2 btn btn-primary btn-labebed w-100" (click)="edit(request.familyId)" [disabled]="request.status === 'PENDING' ? true : false">
                        <span class="pr-2"><fa-icon [icon]='["fas", "edit"]'></fa-icon></span><span>Edit</span></button
                    ><button class="mt-2 btn btn-primary btn-labebed w-100" (click)="downloadFile(request.attachment)">
                        <span class="pr-2"><fa-icon [icon]='["fas", "cloud-download-alt"]'></fa-icon></span><span>Download</span>
                    </button>
                </div>
            </div></ng-template
        ></ngb-panel
    ><ng-http-loader spinner="sk-three-bounce"></ng-http-loader
></ngb-accordion>
