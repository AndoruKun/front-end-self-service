<sb-dashboard-head title="Absence" [hideBreadcrumbs]="false"></sb-dashboard-head>
<div class="row">
    <div class="col-12 col-md-6 mb-2">
        <label for="typeAbsence">Absence Type</label
        ><select class="form-control" id="typeAbsence" (change)="changeEvent($event,'typeAbsence')" [value]="modelContentType">
            <option [value]="'sakit'">Sakit</option>
            <option [value]="'izin'">Izin</option>
        </select>
    </div>
    <div class="col-12 col-md-6 mb-2">
        <label for="type">Type</label
        ><select class="form-control" id="type">
            <option (change)="changeEvent($event, 'type')" *ngFor="let type of dataAbsence" [value]="type.id">{{type.name}}</option>
        </select>
    </div>
    <div class="col-12 col-md-6 mb-2">
        <label for="startDate">Start Date</label>
        <div class="input-group">
            <input class="form-control" id="startDate" ngbDatepicker #fromdate="ngbDatepicker" [(ngModel)]="fromDate" (input)="fromDate = validateInput(fromDate, fromdate.value())" [autoClose]="'outside'" (dateSelect)="onDateSelection($event,'fromDate')" [startDate]="formDate!" tabindex="-1" />
            <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="button" (click)="fromdate.toggle()"><fa-icon [icon]='["fas", "calendar-alt"]'></fa-icon></button>
            </div>
        </div>
    </div>
    <div class="col-12 col-md-6 mb-2">
        <label for="toDate">To Date</label>
        <div class="input-group">
            <input class="form-control" id="toDate" ngbDatepicker #todate="ngbDatepicker" [(ngModel)]="toDate" (input)="toDate = validateInput(toDate, todate.value())" [autoClose]="'outside'" (dateSelect)="onDateSelection($event, 'toDate')" [startDate]="toDate!" tabindex="-1" />
            <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="button" (click)="todate.toggle()"><fa-icon [icon]='["fas", "calendar-alt"]'></fa-icon></button>
            </div>
        </div>
    </div>
    <div class="col-12 mb-2"><h4>Total Absence Days :</h4></div>
    <div class="col-12 col-md-6 mb-2"><label for="substitute">Substitute</label><input class="form-control" id="substitute" type="text" placeholder="Enter name of Substitute employee" (change)="changeEvent($event, 'substitute')" /></div>
    <div class="col-12 col-md-6 mb-2"><label for="remark">Remark</label><input class="form-control" id="remark" type="text" placeholder="Enter Remark" (change)="changeEvent($event, 'remark')" /></div>
    <div class="form-group col-12"><label for="attachDoc">Attach Document</label><input class="form-control-file" id="attachDoc" type="file" #fileUpload (change)="changeEvent($event, 'uploadFile')" /></div>
    <div class="col-12 mb-2"><button class="btn btn-primary w-100" type="button" (click)="submitProc()" [disabled]="disabledBtn">Submit</button></div>
    <ng-http-loader spinner="sk-three-bounce"></ng-http-loader>
</div>
